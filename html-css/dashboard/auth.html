<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Authentication</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="body_auth">
		<main class="main_auth">
			<header>
				<div class="header_auth">
					<a href="">
						<img width="40" src="/assets/logo.png" alt="logo" />
					</a>
				</div>
			</header>

			<div class="card_login">
				<div class="card_header">
					<img src="/assets/logo.png" alt="logo icon" />
					<h4>Welcome back!</h4>
					<p>Login to your account</p>
				</div>
				<div class="card_form">
					<div class="input_wrapper">
						<img src="/assets/icon-message.png" alt="message icon" />
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email Adress"
						/>
					</div>
					<div class="input_wrapper">
						<img src="/assets/icon-lock.png" alt="lock icon" />
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
						/>
					</div>
				</div>
				<div class="recover">
					<a href="">Recover Password</a>
				</div>
				<div class="card_footer">
					<div class="signUp">
						<p>
							Don't have an account?
							<a href="#" class="link-sign-up">Sign Up</a>
						</p>
					</div>
					<div class="submit">
						<button class="btn btn-submit" type="submit">Login</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
