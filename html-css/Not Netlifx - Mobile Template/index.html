<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<!--pos relative-->
		<header>
			<!--pos absolute-->
			<div class="logo">
				<img src="/assets/logo.png" alt="logo" />
			</div>
			<div class="icons">
				<img src="/assets/airdrop-icon.png" alt="airdrop-icon" />
				<img src="/assets/account-user.png" alt="user" />
			</div>
		</header>

		<main>
			<section class="banner">
				<section class="banner-top">
					<button class="no-bg">TV Shows</button>
					<button class="no-bg">Movies</button>
					<select class="no-bg" name="categories" id="categories">
						<option value="Categories">Categories</option>
					</select>
				</section>

				<div class="banner-end">
					<p class="banner-end-1">Exciting • Reality TV • Competition</p>
					<div class="banner-end-2">
						<button class="no-bg">
							<img src="/assets/icon-plus.png" alt="plus-icon" /> My list
						</button>
						<button>
							<img src="/assets/icon-play.png" alt="icon-play" /> Play
						</button>
						<button class="no-bg">
							<img src="/assets/icon-information.png" alt="information-icon" />
							Info
						</button>
					</div>
				</div>
			</section>
			<section class="container">
				<p>Trending Now</p>
				<div class="container-thumbnail">
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
				</div>
				<p>Documentaries</p>
				<div class="container-thumbnail">
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
					<img src="/assets/thumbnail.png" alt="thumbnail" />
				</div>
			</section>
		</main>

		<nav>
			<div class="bottom-nav">
				<button class="nav-links no-bg">
					<img src="/assets/icon-home.png" alt="home-icon" /><span>Home</span>
				</button>
				<button class="nav-links no-bg">
					<img src="/assets/icon-movies.png" alt="movies-icon" /><span
						>New & Hot</span
					>
				</button>
				<button class="nav-links no-bg">
					<img src="/assets/icon-likes.png" alt="likes-icon" /><span
						>Fast Laughts</span
					>
				</button>
				<button class="nav-links no-bg">
					<img src="/assets/icon-search.png" alt="search-icon" /><span
						>Search</span
					>
				</button>
				<button class="nav-links no-bg">
					<img src="/assets/icon-downloads.png" alt="downloads-icon" /><span
						>Downloads</span
					>
				</button>
			</div>
		</nav>
	</body>
</html>
